<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Positioning Is Easy</title>
    <link rel="stylesheet" href="../css/master.css">
    <script type="text/javascript" src="../js/master.js" defer>    </script>
  </head>
  <body>
<!-- https://www.internetingishard.com/html-and-css/advanced-positioning/ -->
    <div class="container">
      <div class="example relative">
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
        <div class="item item-relative">
          <img src="../images/relative.svg" alt="relative">
        </div>
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
      </div>
    </div> <!-- end container -->

    <div class="container">
      <div class="example absolute">
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
        <div class="item item-absolute">
          <img src="../images/absolute.svg" alt="absolute">
        </div>
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
      </div>
    </div> <!-- end container -->

    <div class="container">
      <div class="example fixed">
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
        <div class="item item-fixed">
          <img src="../images/fixed.svg" alt="fixed">
        </div>
        <div class="item">
          <img src="../images/static.svg" alt="static">
        </div>
      </div>
    </div> <!-- end container -->
  </body>
</html>
